trigger:
- master

#pool:
#  vmImage: ubuntu-latest

jobs:
- job: Build
  displayName: Build
  pool: my-personal-computer

  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
  
  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true

  - task: DotNetCoreCLI@2
    inputs:
      command: 'push'
      packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
      nuGetFeedType: 'internal'
      publishVstsFeed: 'e9a6b136-a672-461b-8516-cd5192531248'

- job: SCA_Scan
  dependsOn: Build
  displayName: SCA Scan
  variables:
  - group: MyAssuranceMPM-dso-ast
  pool: my-personal-computer
  steps:
  - task: DownloadPipelineArtifact@2
    inputs:
      buildType: 'current'
      targetPath: '$(Pipeline.Workspace)'
