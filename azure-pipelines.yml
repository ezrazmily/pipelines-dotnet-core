# https://aka.ms/yaml

trigger:
- master

#pool:
#  vmImage: ubuntu-latest

jobs:
- job: Build
  displayName: Build
  pool: my-personal-computer

  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
  
  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true

- job: SCA_Scan
  dependsOn: Build
  displayName: SCA Scan
  pool: my-personal-computer
  steps:
  - task: DownloadPipelineArtifact@2
    inputs:
      buildType: 'current'
      targetPath: '$(Pipeline.Workspace)'

